{{- if .Values.ingress.enabled -}}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-{{ include "light-cd.fullname" . }}
  labels:
    app.kubernetes.io/managed-by: helm
    shard: internal
  annotations:
    haproxy.router.openshift.io/timeout: 600s
    #haproxy.router.openshift.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - {{ .Values.app.instance }}.{{ .Values.nameOverride }}.{{ .Values.app.domain }}
      secretName: spaship-ingress-tls-secret

  rules:
    - host: {{ .Values.app.instance }}.{{ .Values.nameOverride }}.{{ .Values.app.domain }}
      http:
        paths:
          - path: / #unblock annotations if path is anything other than / for example /test
            pathType: Prefix
            backend:
              service:
                name: svc-{{ include "light-cd.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
  {{- end }}